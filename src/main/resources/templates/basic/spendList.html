    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <title>고정비 지출 분석중</title>
</head>

<body >
<div class="top-graphbox" style="width: 310px; margin: 0 auto;">
<!--    <div class="top-graphbox">-->
        <button class="before" onclick="location.href='/spendAnalysisCompare'" style="border: none;
    background-color: transparent;
    padding: 0;
    cursor: pointer;"><img
                src="https://kusitsm27new.s3.us-east-2.amazonaws.com/Vector.png" alt="Image 1" ></button>
    <div class="top" style=" margin-top: 15px;
                            display: flex;
                            flex-direction: row;
                           text-align: center; width: 290px; margin: 0 auto;">
        <h2 style="flex:1"><span th:text="${month}"></span>월 <span th:text="${category}"></h2>
        <h2 style="flex:1; color:#2B66F5"><span th:text="${totalMoney}"></span>원</h2>
    </div>
    <div class = "middle" style="width: 310px; margin: 0 auto;">
        <hr style="color:#D9D9D9; height: 3px;  background-color: #D9D9D9;">
    </div>


        <div th:each="item : ${items}" >
<!--            <div class="spendList" >-->
            <div class="hi" style=" margin-left: 26px; color:#868686; font-weight: 500;">
                <p><span th:text="${item.dateStr}"></span></p>
            </div>
            <div class="list" style="width: 290px;
                                        height: 45px;
                                        left: 21px;
                                        top: 202px;
                                        background: #E4E8FC;
                                        border-radius: 20px;
                                        text-align: center;
                                        display: flex;
                                        flex-direction: row;
                                        margin: 0 auto;">

                <p class="hi2" style="flex:2; margin-top:15px;margin-left: 30px;height: 30px;font-weight: bold; font-size: 12px; line-height: 17px;"><span th:text="${item.title}"></span></p>
                <p class="hi2" style="flex:2; margin-top:15px;margin-left: 30px;height: 30px;font-weight: bold; font-size: 12px; line-height: 17px; color:#2B66F5"><span th:text="${item.priceStr}"></span>원</p>
            </div>
            <hr>
<!--            </div>-->
        </div>


</div>
</body>
